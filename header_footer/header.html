<header>
  <div id="navbar">
    <div class="top-logo">
      <a href="../index.html">
        <img id="logo" src="./Images/logo-top.svg" alt="Logo" />
      </a>
    </div>
    <div id="navbar-right">
      <a class="active-home" href="./homepage.html">Home</a>
      <a class="active-about" href="../AboutMe.html">About Me</a>

      <a class="active-experience" href="./pages/Experience.html">Experience</a>

  <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function () {
      scrollFunction();
    };

    function scrollFunction() {
      if (
        document.body.scrollTop > 80 ||
        document.documentElement.scrollTop > 80
      ) {
        //   document.getElementById("navbar").style.padding = "10px 0px 20px 0px";
        document.getElementById("logo").style.width = "15%";
        document.getElementById("logo").style.margin = "0 0 0 500px";
      } else {
        //   document.getElementById("navbar").style.padding = "10px 0px 20px 0px";
        document.getElementById("logo").style.margin = "0 0 0 440px";
        document.getElementById("logo").style.width = "30%";
      }
    }
  </script>
